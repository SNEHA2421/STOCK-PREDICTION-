<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Healthcare Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1 class="text-center mb-4">Smart Healthcare Assistant</h1>
                <!-- Form for inputting patient data -->
                <form id="predictionForm">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Age" required>
                    </div>
                    <div class="mb-3">
                        <label for="blood_pressure" class="form-label">Blood Pressure</label>
                        <input type="number" class="form-control" id="blood_pressure" placeholder="Enter Blood Pressure" required>
                    </div>
                    <div class="mb-3">
                        <label for="heart_rate" class="form-label">Heart Rate</label>
                        <input type="number" class="form-control" id="heart_rate" placeholder="Enter Heart Rate" required>
                    </div>
                    <div class="mb-3">
                        <label for="glucose_level" class="form-label">Glucose Level</label>
                        <input type="number" class="form-control" id="glucose_level" placeholder="Enter Glucose Level" required>
                    </div>
                    <div class="mb-3">
                        <label for="cholesterol" class="form-label">Cholesterol</label>
                        <input type="number" class="form-control" id="cholesterol" placeholder="Enter Cholesterol" required>
                    </div>
                    <div class="mb-3">
                        <label for="bmi" class="form-label">BMI</label>
                        <input type="number" step="0.1" class="form-control" id="bmi" placeholder="Enter BMI" required>
                    </div>
                    <div class="mb-3">
                        <label for="family_history" class="form-label">Family History</label>
                        <select class="form-select" id="family_history" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get Disease Risk Prediction</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6 result-box" id="resultBox" style="display: none;">
                <h3>Prediction Result</h3>
                <p id="predictionResult">Loading...</p>
                <h4>SHAP Explanation</h4>
                <div id="shapExplanation">
                    <p>Loading SHAP explanation...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Example: Placeholder for form submission event handling
        document.getElementById('predictionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form input values
            let age = document.getElementById('age').value;
            let blood_pressure = document.getElementById('blood_pressure').value;
            let heart_rate = document.getElementById('heart_rate').value;
            let glucose_level = document.getElementById('glucose_level').value;
            let cholesterol = document.getElementById('cholesterol').value;
            let bmi = document.getElementById('bmi').value;
            let family_history = document.getElementById('family_history').value;

            // Show loading animation while waiting for prediction
            document.getElementById('predictionResult').innerText = "Predicting...";
            document.getElementById('shapExplanation').innerHTML = "<p>Loading SHAP explanation...</p>";

            // Example API call (you should replace this with actual backend logic to get prediction and SHAP values)
            fetch('https://your-backend-url/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    age: age,
                    blood_pressure: blood_pressure,
                    heart_rate: heart_rate,
                    glucose_level: glucose_level,
                    cholesterol: cholesterol,
                    bmi: bmi,
                    family_history: family_history
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Display prediction result
                    document.getElementById('predictionResult').innerText = data.prediction === 1 ? 'High risk of disease' : 'Low risk of disease';
                    document.getElementById('shapExplanation').innerHTML = data.shapExplanation;

                    // Show the result box
                    document.getElementById('resultBox').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('predictionResult').innerText = 'Error in prediction';
                    document.getElementById('shapExplanation').innerHTML = 'Error in SHAP explanation';
                    console.error(error);
                });
        });
    </script>

</body>

</html>
